apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
project.webAppDirName = 'WebContent'

//rootProject.name ='com.oAuth.sample'

sourceSets {
   main {
      java {
         srcDir 'src/main/java'
      }
   }
	
   test {
      java {
         srcDir 'src/test/java'
      }
   }
}

dependencies {

	compile group: 'org.opensaml', name: 'opensaml', version: '2.6.4'
	compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.0'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile 'junit:junit:4.12'
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.27'
	compile group: 'org.glassfish.jersey.ext', name: 'jersey-spring4', version: '2.27'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.9.RELEASE'
	
	testCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
	 	
}

repositories {
    mavenCentral()
}